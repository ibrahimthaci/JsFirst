<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Head or Tail Game</title>
  </head>
  <body>
    <div class="wrap w-1/2 mx-auto my-8">
      <div class="header flex flex-col items-center">
        <h1 class="lg:text-2xl p-2 md:text-lg text-white">
          Welcome to the Game
        </h1>
        <h4 class="lg:text-xl md:text-lg text-white">Select Head or Tail</h4>
      </div>

      <div class="buttons p-4 flex justify-center">
        <button
          class="p-2 m-2 rounded-lg bg-gradient-to-r from-blue-300 to-blue-600 hover:from-blue-600 hover:to-blue-300 border-2 border-indigo-600"
          type="button"
        >
          Head
        </button>
        <button
          class="px-4 m-2 rounded-lg bg-gradient-to-r from-blue-300 to-blue-600 hover:from-blue-600 hover:to-blue-300 border-2 border-indigo-600"
          type="button"
        >
          Tail
        </button>
      </div>

      <div class="output flex flex-col items-center text-white"></div>
      <div class="winner flex flex-row justify-center"></div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
